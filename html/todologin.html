<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODOcorner</title>
    <link rel="stylesheet" href="todologin.css">
</head>
<body>
    <div class="todocorner-container">
        <header class="todocorner-header">
            <h1 class="todocorner-title">your personalised todo site</h1>
        </header>
        <div class="todocorner-logo">
                <img src="https://img.icons8.com/?size=100&id=61532&format=png&color=F0B429" alt="TODOcorner Logo">
                TODOcorner
            </div>
        <main class="todocorner-main">
            <div class="todocorner-login">
                <h2>Sign In</h2>
                <form>
                    <input type="text" class="todocorner-input" placeholder="username.......">
                    <input type="password" class="todocorner-input" placeholder="password.......">
                    <button type="submit" class="todocorner-button">LOGIN</button>
                </form>
                <hr class="signin-line">
                <div class="todocorner-social-login">
                    <div class="todocorner-social-icon google"></div>
                    <div class="todocorner-social-icon github"></div>
                    <div class="todocorner-social-icon facebook"></div>
                </div>
                <p class="todocorner-signup">Already haven't account? Signup</p>
            </div>
        </main>
        <hr class="line-footer">
        <footer class="todocorner-footer">
            <div class="todo-footer">
            <a href="#">About us</a>
            <a href="#">Blog</a>
            <a href="#">Contact us</a>
        </div>
            <p>copyrighted by TODOcorner</p>
        </footer>
    </div>
</body>
</html>
