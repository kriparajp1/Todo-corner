<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODOcorner</title>
    <link rel="stylesheet" href="todologin.css">
</head>
<body>
    <style>
        .contact-container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        
        .contact-title {
            font-size: 2em;
            margin-bottom: 10px;
            text-align: center;
        }
        
        .contact-email,
        .contact-linkedin {
            font-size: 1.2em;
            margin-bottom: 10px;
            text-align: center;
        }
        
        .contact-link {
            color: blue;
            text-decoration: none;
        }
        
        .contact-link:hover {
            text-decoration: underline;
        }
        
        .contact-subtitle {
            font-size: 1.5em;
            margin-top: 20px;
            margin-bottom: 10px;
            text-align: center;
        }
        
        .contact-form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .contact-form-group {
            margin-bottom: 15px;
            width: 100%;
            max-width: 500px;
        }
        
        .contact-label {
            display: block;
            margin-bottom: 5px;
        }
        
        .contact-input,
        .contact-textarea {
            width: 100%;
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        
        .contact-textarea {
            height: 100px;
            resize: vertical;
        }
        
        .contact-submit-button {
            padding: 10px 20px;
            font-size: 1em;
            color: #fff;
            background-color: blue;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .contact-submit-button:hover {
            background-color: darkblue;
        }
        
    </style>
    <div class="todocorner-container">
        <header class="todocorner-header">
            <h1 class="todocorner-title">your personalised todo site</h1>
        </header>
        <div class="todocorner-logo">
                <img src="https://img.icons8.com/?size=100&id=61532&format=png&color=F0B429" alt="TODOcorner Logo">
                TODOcorner
            </div>
        <main class="todocorner-main">
            <div class="contact-container">
                <h1 class="contact-title">Contact Us</h1>
                <p class="contact-email">Email: <a href="mailto:kripp.me@gmail.com" class="contact-link">kripp.me@gmail.com</a></p>
                <p class="contact-linkedin">Connect with me on LinkedIn: <a href="#" class="contact-link">Click here</a></p>
        
                <h2 class="contact-subtitle">Send us your suggestions:</h2>
                <form class="contact-form" action="#" method="post">
                    <div class="contact-form-group">
                        <label for="name" class="contact-label">Name:</label>
                        <input type="text" id="name" name="name" class="contact-input" required>
                    </div>
                    <div class="contact-form-group">
                        <label for="email" class="contact-label">Email:</label>
                        <input type="email" id="email" name="email" class="contact-input" required>
                    </div>
                    <div class="contact-form-group">
                        <label for="suggestion" class="contact-label">Suggestion:</label>
                        <textarea id="suggestion" name="suggestion" class="contact-textarea" required></textarea>
                    </div>
                    <button type="submit" class="contact-submit-button">Submit</button>
                </form>
            </div>
        </main>
        <hr class="line-footer">
        <footer class="todocorner-footer">
            <div class="todo-footer">
            <a href="#">About us</a>
            <a href="#">Blog</a>
            <a href="#">Contact us</a>
        </div>
            <p>copyrighted by TODOcorner</p>
        </footer>
    </div>
</body>
</html>
